<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ToDo App</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto+Flex:opsz,wght@8..144,100..1000&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <script src="https://kit.fontawesome.com/db047c785c.js" crossorigin="anonymous"></script>
</head>

<body>
    <div id="preloader"></div>
    <div class="container">
        <h1 class="title">ToDo App</h1>
        <div class="msg">
            <h2>What's on your todo list? <img src="images/icon.png" alt=""></h4>
                <div class="input-todo">
                    <form id="todoform">
                        <input type="text" name="content" id="content" placeholder="Enter your todo">
                        <button type="submit">Add</button>
                    </form>
                </div>
                <div class="filters">
                    <div class="filter" data-filter="completed">Complete</div>
                    <div class="filter" data-filter="pending">Incomplete</div>
                    <div class="delete-all">Delete All</div>
                </div>
                <div class="todos-container">
                    <ul id="list-container"></ul>
                </div>
                
        </div>
    </div>

    <div id="toastBox"></div>

    <script src="script.js"></script>
    <script>
        var loader = document.getElementById("preloader");
        window.addEventListener("load", function () {
            loader.style.display = "none";
        });
    </script>
</body>

</html>
